<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インプレス いちばんやさしいJavaScriptの教本</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h3>住所検索</h3>
  <div>
    <p>
      <label>郵便番号<input type="text" id="zipcode" size="10" maxlength="8"></label>
      <button id="btn">検索</button>
    </p>
    <p><label for="">都道府県 <input type="text" id="prefecture" size="10"></label></p>
    <p><label for="">市区町村 <input type="text" id="city" size="10"></label></p>
    <p><label for="">住所<input type="text" id="address" size="10"></label></p>
  </div>
  <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
